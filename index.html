      });
    }, { rootMargin: "0px 0px -10% 0px", threshold: 0.05 });

      if(r.top < vh * 0.9 && r.bottom > 0){

      const targetHash = anchor.getAttribute("href").replace(/^#/, "");
      if(location.hash === "#" + targetHash){
        router();
      } else {
        location.hash = targetHash;
      }
    }
  });
  // Evento CTA alívio e popup
  const ctaHeaderEl = document.getElementById("ctaHeader");
  const ctaHeroEl = document.getElementById("ctaHero");
  const ctaFloatEl = document.getElementById("ctaFloat");
  function showPopup(){
    document.getElementById("popupOverlay").style.display = "block";
    document.getElementById("alivioPopup").style.display = "block";
    const firstInput = document.querySelector("#alivioPopup input");
    if(firstInput) firstInput.focus();
  }
  function hidePopup(){
    document.getElementById("popupOverlay").style.display = "none";
    document.getElementById("alivioPopup").style.display = "none";
  }
  if(ctaHeaderEl) ctaHeaderEl.addEventListener("click", e => { e.preventDefault(); showPopup(); });
  if(ctaHeroEl) ctaHeroEl.addEventListener("click", e => { e.preventDefault(); showPopup(); });
  if(ctaFloatEl) ctaFloatEl.addEventListener("click", e => { e.preventDefault(); showPopup(); });
  const overlayEl = document.getElementById("popupOverlay");
  const cancelBtn = document.getElementById("cancelPopup");
  if(overlayEl) overlayEl.addEventListener("click", hidePopup);
  if(cancelBtn) cancelBtn.addEventListener("click", hidePopup);
  const alivioForm = document.querySelector("#alivioPopup form");
  if(alivioForm) alivioForm.onsubmit = e => {
    e.preventDefault();
    hidePopup();
    toast("Dados enviados. Em breve entraremos em contato.");
    setTimeout(() => { location.hash = "/mapa"; }, 1200);
  };
</script>
