<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>React Teste</title>
</head>
<body style="margin:0;background:#0b1220;color:#e2e8f0;font:16px system-ui">
  <div id="root" style="min-height:100vh;display:grid;place-items:center"></div>

  <!-- React 18 UMD + Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>

  <script type="text/babel" data-presets="env,react">
    function App() {
      const [count,setCount] = React.useState(0);
      return (
        <div style={{textAlign:"center"}}>
          <h1 style={{margin:0,fontSize:36}}>React funcionando âœ…</h1>
          <p style={{opacity:.85}}>Build: {new Date().toLocaleString()}</p>
          <button
            onClick={()=>setCount(c=>c+1)}
            style={{marginTop:16,padding:"10px 16px",borderRadius:12,border:"1px solid #334155",background:"#111827",color:"#e2e8f0",cursor:"pointer"}}
          >
            Cliquei {count}x
          </button>
        </div>
      );
    }
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
