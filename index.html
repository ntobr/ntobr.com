  // Reveal
  function applyReveal(root=document){
    const nodes = root.querySelectorAll(".reveal");
    if(!("IntersectionObserver" in window)){
      nodes.forEach(el=>el.classList.add("is-visible"));
      return;
    }
    const io = new IntersectionObserver((entries)=>{
      entries.forEach(e=>{
        if(e.isIntersecting){
          e.target.classList.add("is-visible");
          io.unobserve(e.target);
        }
      });
    }, { rootMargin:"0px 0px -10% 0px", threshold:0.05 });

    nodes.forEach(el=>{
      const r = el.getBoundingClientRect(), vh = innerHeight || document.documentElement.clientHeight;
      if(r.top < vh*0.9 && r.bottom > 0){ el.classList.add("is-visible"); }
      else { io.observe(el); }
    });

    // failsafe
    setTimeout(()=>nodes.forEach(el=>el.classList.add("is-visible")), 1000);
  }

          const all = [k.title, k.short, ...(k.aliases||[])].join(" ").toLowerCase();
          return all.includes(q);

    // FAQ toggle
    app.querySelectorAll(".faq-item").forEach((row)=>{
      const btn=row.querySelector(".faq-btn");
      const ans=row.querySelector(".faq-ans");
      btn.addEventListener("click", ()=>{
        const open=ans.classList.toggle("open");
        btn.setAttribute("aria-expanded", String(open));
        btn.lastElementChild.textContent = open ? "‚àí" : "+";
      });
    });

    // Scrollspy for main nav
    const spyLinks = Array.from(document.querySelectorAll('.nav-links a'));
    const ids = ["hero","mensagem","mapa","posts","conhecimento","galeria","sobre","faq","contato"];
    const sections = ids.map(id=>document.getElementById(id));
    function onScrollSpy(){
      let active = spyLinks[0];
      const y = window.scrollY + 120;
      sections.forEach((s, i)=>{ if(s && s.offsetTop <= y) active = spyLinks[i] || active; });
      spyLinks.forEach(a=>a.classList.remove('active'));
      active && active.classList.add('active');
    }
    window.addEventListener('scroll', onScrollSpy, {passive:true});
    onScrollSpy();

    // Reveal
    applyReveal(app);
  }
