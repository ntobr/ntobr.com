      function Reveal({ children, className="", style }) {
        const ref = React.useRef(null);
        React.useEffect(() => {
          const el = ref.current;
          if (!el) return;
          const io = new IntersectionObserver((entries) => {
            entries.forEach((e) => {

          el.classList.add("reveal");

          return () => io.disconnect();
        }, []);
